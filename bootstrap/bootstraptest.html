        <style>
            .custom-box{
              border:1px solid #666;
              margin-top: 21px;
            }
                    .span4, h1 {
                        text-align: center;
                    }

                    h1 {
                        margin-bottom: 20px;
                    }

                    h3 {
                        margin-top: 20px;
                    }

                    /* Bootstrap code examples
            -------------------------------------------------- */

            /* Base class */
            .bs-docs-example {
              position: relative;
              margin: 15px 0;
              padding: 39px 19px 14px;
              *padding-top: 19px;
              background-color: #fff;
              border: 1px solid #ddd;
              -webkit-border-radius: 4px;
                 -moz-border-radius: 4px;
                      border-radius: 4px;
            }

            /* Echo out a label for the example */
            .bs-docs-example:after {
              content: "Example";
              position: absolute;
              top: -1px;
              left: -1px;
              padding: 3px 7px;
              font-size: 12px;
              font-weight: bold;
              background-color: #f5f5f5;
              border: 1px solid #ddd;
              color: #9da0a4;
              -webkit-border-radius: 4px 0 4px 0;
                 -moz-border-radius: 4px 0 4px 0;
                      border-radius: 4px 0 4px 0;
            }

            /* Remove spacing between an example and it's code */
            .bs-docs-example + .prettyprint {
              margin-top: -20px;
              padding-top: 15px;
            }
        </style>
    </head>
    <body>
<!--         <div class="container">
           <div class="input-append date form_datetime" data-date="2012-12-21T15:25:00Z">

        <input type="text" class="datepicker" placeholder="请选择日期" />

     <select class="form-control" >
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
       <option>5</option>
     </select>

     <a class="layui-btn layui-btn-primary" href="javascript:;">页面层</a>

     <!-- <input name="status" type="checkbox" data-size="small"> -->
     <script>
        var html =         '<input type="text" class="datepicker" placeholder="请选择日期" />' +

     '<select class="form-control" >' +
       '<option>1</option>' +
       '<option>2</option>' +
       '<option>3</option>' +
       '<option>4</option>' +
       '<option>5</option>' +
     '</select>';
        layer.ready(function(){
          $(".layui-btn").on('click',function(){
            layer.open({
              btn: ['重要','奇葩'],
              type: 1,
              skin: 'layui-layer-rim', //加上边框
              area: ['450px', '360px'], //宽高
              content: html
            });
          })
          $(function () {
              $(".datepicker").datepicker({
                  language: "zh-CN",
                  autoclose: true,//选中之后自动隐藏日期选择框
                  clearBtn: true,//清除按钮
                  format: "yyyy-mm-dd"//日期格式，详见 http://bootstrap-datepicker.readthedocs.org/en/release/options.html#format
              });
          });
        });



         $(".form_datetime").datetimepicker({
              format: "yyyy-mm-dd - hh:ii",
              autoclose: true,
              todayBtn: true
          });
         $('[name="status"]').bootstrapSwitch({
                 onText:"历史",
                 offText:"实时",
                 onColor:"success",
                 offColor:"info",
                 size:"small",
                 onSwitchChange:function(event,state){
                     if(state==true){
                         $(this).val("1");
                     }else{
                         $(this).val("2");
                     }
                 }
             })

     </script>
    </body>
</html>
