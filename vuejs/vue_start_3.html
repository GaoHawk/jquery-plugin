<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue learn</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
       <div id="app">
         <ul>
           <li v-for="todo in todos">{{todo.text}}</li>
         </ul>
       </div>
       <script>
          new Vue({
             el:"#app",
             data:{
               todos:[
                  {text:'Learn JavaScript'},
                  {text: 'Learn Vue.js'},
                  {text: 'Build Something Awe'}
               ]
             }
          })
       </script>
    </body>
</html>
