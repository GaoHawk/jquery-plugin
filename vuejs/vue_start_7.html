<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue learn</title>
        <script src="js/vue.js">
        Vue.config.debug = true
        // ES6 模板字符串
        Vue.config.delimiters = ['${', '}']
        // make it look more dangerous
        Vue.config.unsafeDelimiters = ['{!!', '!!}'
        // 开发环境关闭异步 模式便于调试
        // Vue.config.async = false
        </script>
    </head>
    <body>
       <div id="app" class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }"></div>
       <script>
          new Vue({
             el:"#app",
             data:{
               isA:true,
               isB:false
             }
          })
       </script>
    </body>
</html>
